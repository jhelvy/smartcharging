page-layout: article

project:
  type: website

format:
  html:
    toc: true
    toc-depth: 5
    toc-location: right
    theme: [united, theme.scss]
    css: styles.css
    self-contained: true
    link-external-newwindow: true
    link-external-icon: false
    backgroundcolor: "#F8F7F0"

knitr: 
  opts_chunk: 
    comment: "#>"
    fig.align: "center"
    fig.show: "hold"
    fig.asp: 0.618
    fig.retna: 3
    fig.path: figs_auto/
    out.width: 70%

execute: 
  freeze: false
  warning: false

website:
  title: "Home"
  favicon: figs/favicon.ico
  search: false
  navbar:
    tools:
      - icon: github
        href: https://github.com/jhelvy/smartcharging
    left:
      - icon: house-door
        href: pages/about.qmd
        text: "About"
      - icon: person-badge
        href: pages/people.qmd
        text: "People"
      - icon: file-slides
        href: pages/showcase.qmd
        text: "Showcase"
      - icon: question-circle-fill
        href: pages/faq.qmd
        text: "FAQ"